<!DOCTYPE html>
<html lang="en">
<head>
	<title>House Rental Website</title>
	<style>
		/* CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			clear: both;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.label {
			display: block;
			margin-bottom: 10px;
		}
		
		.input-field {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		
		.image {
			width: 100%;
			height: 200px;
			margin-bottom: 20px;
			border-radius: 10px;
		}
		
		.video {
			width: 100%;
			height: 300px;
			margin-bottom: 20px;
			border-radius: 10px;
		}
		
		.error {
			color: #red;
			font-size: 12px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!-- Header -->
	<div class="header">
		<h1>House Rental Website</h1>
	</div>
	
	<!-- Container -->
	<div class="container">
		<h2>Search for a House</h2>
		<form id="search-form">
			<div class="form-group">
				<label for="location" class="label">Location:</label>
				<input type="text" id="location" class="input-field" required>
				<div class="error" id="location-error"></div>
			</div>
			<div class="form-group">
				<label for="type" class="label">Type:</label>
				<select id="type" class="input-field" required>
					<option value="">Select</option>
					<option value="apartment">Apartment</option>
					<option value="house">House</option>
					<option value="condo">Condo</option>
